name: Update POM files version

on:
  pull_request:
    types: [opened, reopened, synchronize]
    labels: 
      - new-version

jobs:
  get_milestone:
    runs-on: ubuntu-latest 

    steps:
    - name: Get milestone
      id: get_milestone
      run: |
        echo "::set-env name=MILESTONE_NAME::$(jq -r '.pull_request.milestone.title' $GITHUB_EVENT_PATH)"
    - name: Use milestone
      run: |
        echo "Milestone: $MILESTONE_NAME"