name: Update POM files version

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: 
      - master
    labels: 
      - new-version

jobs:
  update:
    runs-on: ubuntu-latest 
    permissions: 
      contents: read
      packages: write 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Get milestone information
        run: |
          MILESTONE_NUMBER=${{ github.milestone.number }}
          MILESTONE_TITLE=${{ github.milestone.title }}
          echo "Milestone ${MILESTONE_NUMBER} (${MILESTONE_TITLE}) has been ${{ github.event.action }}."