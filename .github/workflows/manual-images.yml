name: Manual Images

on:
  workflow_dispatch:
    inputs:
      BRANCH:
      required: true
      default: 'workflows'
      type: choice
      options:
        - workflows
        - master
  
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Log level: $LEVEL"
        echo "Tags: $TAGS"
        echo "Environment: $ENVIRONMENT"
        env:
        LEVEL: ${{ inputs.logLevel }}
        TAGS: ${{ inputs.tags }}
        ENVIRONMENT: ${{ inputs.environment }}