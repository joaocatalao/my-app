name: Move assigned issues/PR's to 'in progress' column

on:
  issues:
    types: [ assigned ]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.2
        with:
          project: Sprint
          column: In_Progress
          repo-token: ${{ secrets.PROJECT_WORKFLOW_SECRET }}
          action: update